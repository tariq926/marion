<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365); /* Colorful gradient background */
            color: #ffffff; /* White text */
            font-family: 'Pacifico', cursive; /* Fun, festive font */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative; /* For positioning the button */
            padding-bottom: 80px; /* Space for the button at the bottom */
        }

        .message-container {
            max-width: 800px;
            width: 100%; /* Ensure it fits on small screens */
            text-align: center; /* Center-align the content */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 20px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        .message {
            font-size: 1.5rem;
            display: inline-block; /* Ensure cursor is inline */
            position: relative;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            color: #333; /* Darker text for better readability */
            overflow: hidden; /* Hide overflow for smooth animation */
        }

        .message::after {
            content: '';
            position: absolute;
            right: -2px; /* Position cursor at the end of the text */
            width: 2px; /* Cursor width */
            height: 1.2em; /* Cursor height */
            background-color: #ff6f61; /* Cursor color */
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Birthday Text */
        .birthday-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6f61; /* Fun color */
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px; /* Space below the text */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Button to Memories Page */
        .memories-button {
            position: fixed; /* Fixed position at the bottom */
            bottom: 20px;
            right: 20px; /* Positioned at the bottom right */
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: 'Pacifico', cursive;
            color: #fff;
            background: #ff6f61; /* Fun color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 1000; /* Ensure it's above other content */
        }

        .memories-button:hover {
            background: #ff4a3d; /* Darker shade on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2rem; /* Smaller text for mobile */
            }

            .message {
                font-size: 1.2rem; /* Smaller text for mobile */
            }

            .memories-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
    <!-- Google Fonts for Festive Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message-container">
        <div class="birthday-text">Happy Birthday! ðŸŽ‰ðŸŽ‚ðŸŽˆ</div>
        <div class="message" id="message"></div>
    </div>

    <!-- Button to Memories Page -->
    <button class="memories-button" onclick="redirectToMemories()">Our Memories ðŸŒ¹</button>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="sza_broken_clocks_audio_mp3_74721.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>

        // Play background music
        const backgroundMusic = document.getElementById('background-music');
        backgroundMusic.play().catch(error => {
            console.log("Autoplay was blocked. Please interact with the page to play music.");
        });

        // Personalized Birthday Message
        const message = `HAPPY BIRTHDAY!
Happy Birthday to the most amazing friend anyone could ever ask for! ðŸŽ‰ðŸŽ‚ðŸŽˆ

From the days of our primary school adventures to the countless memories we've created together, you have been a constant source of joy, laughter, and support in my life. Your kindness, intelligence, and beauty, both inside and out, never cease to amaze me.

We've shared so many incredible moments, from primary school to highschool and, late-night conversations. Each memory with you is a treasure that I hold close to my heart. You have been my rock, my confidant, and my partner in crime through it all.

I am so grateful to have you in my life, and I want you to know that I love you dearly. You are not just a friend; you are my family, and I am keeping you forever. Your presence makes the world a brighter and better place, and I am so proud of the person you have become.

As we celebrate your special day, I want to remind you that you will forever be my best friend. No matter where life takes us, our bond will remain unbreakable. Here's to many more years of laughter, adventures, and unforgettable memories together.

Happy Birthday, Marion, as you turn a year older... May your day be filled with love, joy, and all the wonderful things you deserve.`;

        const messageElement = document.getElementById('message');
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                messageElement.textContent += message.charAt(index);
                index++;

                // Smooth scrolling to the bottom
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });

                setTimeout(typeWriter, 50); // Adjust speed here (50ms per character)
            } else {
                // Remove the cursor when the text finishes
                messageElement.style.setProperty('--cursor-visibility', 'hidden');
            }
        }


        // Start the typewriter effect after a short delay
        setTimeout(() => {
            typeWriter();
        }, 1000); // 1-second delay before starting

        // Function to redirect to the memories page
        function redirectToMemories() {
            window.location.href = "memories.html";
        }
    </script>
</body>
</html>
